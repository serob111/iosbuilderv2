name: Capacitor iOS IPA Builder (Unsigned)

# Triggered manually by the backend server using the GitHub API
# The commit to 'www/index.html' triggers a new workflow dispatch via the backend.
on:
  workflow_dispatch:
    inputs:
      reason:
        description: 'Reason for dispatch (e.g., "Web content update via API")'
        required: false
        default: 'Automated content update and build.'

jobs:
  build_ios_ipa:
    # Requires a macOS runner for Xcode/iOS development
    runs-on: macos-latest

    steps:
      - name: üì• Checkout repository code
        uses: actions/checkout@v4

      - name: ‚öôÔ∏è Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: üì¶ Install dependencies
        run: |
          # Install core Capacitor packages, including the iOS platform library
          npm install @capacitor/core @capacitor/ios

      - name: üõ†Ô∏è Install Capacitor CLI globally
        # Ensures 'cap' command is found by npx
        run: npm install -g @capacitor/cli

      - name: üìù Create Capacitor Config
        # Ensures a valid capacitor.config.json exists with the required appId
        run: |
          if [ ! -f capacitor.config.json ]; then
            echo '{
              "appId": "com.ipa.builder",
              "appName": "IPABuilderApp",
              "webDir": "www",
              "bundledWebRuntime": false
            }' > capacitor.config.json
          fi

      - name: ‚ûï Add iOS Platform
        # Creates the necessary 'ios' native project structure
        run: npx cap add ios

      - name: üõ†Ô∏è Install CocoaPods
        run: gem install cocoapods

      - name: üîÑ Capacitor Sync
        # Syncs the web assets (the committed index.html) and plugins to the native projects
        run: npx cap sync ios

      - name: üèóÔ∏è Pod Install (iOS)
        # Install native dependencies using CocoaPods
        run: cd ios/App && pod install --repo-update

      - name: üçé Build iOS (Unsigned IPA)
        # Uses xcodebuild to create an archive and then export the unsigned IPA.
        run: |
          # 1. Archive the project
          # FIX: Added CODE_SIGNING_REQUIRED=NO and set CODE_SIGN_IDENTITY explicitly to "-" (wildcard/no identity)
          xcodebuild archive \
            -workspace ios/App/App.xcworkspace \
            -scheme App \
            -configuration Release \
            -sdk iphoneos \
            -archivePath build/App.xcarchive \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            PROVISIONING_PROFILE="" \
            CODE_SIGN_IDENTITY="-"

          # 2. Create the ExportOptions.plist for Unsigned Export
          # FIX: Reverted method back to 'development' for highest compatibility with unsigned exports.
          echo '<?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>method</key>
              <string>development</string>
              <key>stripSwiftSymbols</key>
              <true/>
              <key>uploadSymbols</key>
              <false/>
              <key>destination</key>
              <string>export</string>
              <key>signingStyle</key>
              <string>manual</string>
              <key>compileBitcode</key>
              <false/>
          </dict>
          </plist>' > exportOptions.plist

          # 3. Export the unsigned IPA
          xcodebuild -exportArchive \
            -archivePath build/App.xcarchive \
            -exportOptionsPlist exportOptions.plist \
            -exportPath build/ipa

          # 4. Rename the final IPA file as requested
          mv build/ipa/App.ipa build/ipa/MyApp_unsigned.ipa

      - name: ‚¨ÜÔ∏è Upload IPA Artifact
        uses: actions/upload-artifact@v4
        with:
          name: MyApp-Unsigned-IPA
          path: build/ipa/MyApp_unsigned.ipa
          retention-days: 1
