name: Capacitor iOS IPA Builder (Unsigned)

on:
  workflow_dispatch:
    inputs:
      reason:
        description: 'Reason for dispatch (e.g., "Web content update via API")'
        required: false
        default: 'Automated content update and build.'

jobs:
  build_ios_ipa:
    runs-on: macos-latest

    steps:
      - name: üì• Checkout repository code
        uses: actions/checkout@v4

      - name: ‚öôÔ∏è Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: üì¶ Install dependencies
        run: |
          npm install @capacitor/core @capacitor/ios

      - name: üõ†Ô∏è Install Capacitor CLI globally
        run: npm install -g @capacitor/cli

      - name: üìù Create Capacitor Config
        run: |
          if [ ! -f capacitor.config.json ]; then
            echo '{
              "appId": "com.ipa.builder",
              "appName": "IPABuilderApp",
              "webDir": "www",
              "bundledWebRuntime": false
            }' > capacitor.config.json
          fi

      - name: ‚ûï Add iOS Platform
        run: npx cap add ios

      - name: üõ†Ô∏è Install CocoaPods
        run: gem install cocoapods

      - name: üîÑ Capacitor Sync
        run: npx cap sync ios

      - name: üèóÔ∏è Pod Install (iOS)
        run: cd ios/App && pod install --repo-update

      - name: üçé Build Unsigned iOS IPA
        run: |
          # 1Ô∏è‚É£ Archive (no signing, no team)
          xcodebuild archive \
            -workspace ios/App/App.xcworkspace \
            -scheme App \
            -configuration Release \
            -sdk iphoneos \
            -archivePath build/App.xcarchive \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGN_IDENTITY="-" \
            PROVISIONING_PROFILE_SPECIFIER="" \
            DEVELOPMENT_TEAM=""

          # 2Ô∏è‚É£ Export unsigned IPA (modern method: 'debugging')
          echo '<?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>method</key>
              <string>debugging</string>
              <key>stripSwiftSymbols</key>
              <true/>
              <key>uploadSymbols</key>
              <false/>
              <key>destination</key>
              <string>export</string>
              <key>signingStyle</key>
              <string>manual</string>
              <key>compileBitcode</key>
              <false/>
          </dict>
          </plist>' > exportOptions.plist

          # 3Ô∏è‚É£ Export IPA
          xcodebuild -exportArchive \
            -archivePath build/App.xcarchive \
            -exportOptionsPlist exportOptions.plist \
            -exportPath build/ipa

          # 4Ô∏è‚É£ Check IPA exists
          if [ ! -f build/ipa/App.ipa ]; then
            echo "‚ùå IPA not created. Build failed."
            exit 1
          fi

          # 5Ô∏è‚É£ Rename IPA
          mv build/ipa/App.ipa build/ipa/MyApp_unsigned.ipa

      - name: ‚¨ÜÔ∏è Upload IPA Artifact
        uses: actions/upload-artifact@v4
        with:
          name: MyApp-Unsigned-IPA
          path: build/ipa/MyApp_unsigned.ipa
          retention-days: 1
