name: Capacitor iOS IPA Builder (Unsigned)

on:
  workflow_dispatch:

jobs:
  build_ios_ipa:
    runs-on: macos-latest

    steps:
      - name: üì• Checkout repository code
        uses: actions/checkout@v4

      - name: ‚öôÔ∏è Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: üì¶ Install dependencies
        run: |
          npm install @capacitor/core @capacitor/ios
          npm install -g @capacitor/cli

      - name: üìù Create Capacitor Config
        run: |
          echo '{
            "appId": "com.ipa.builder",
            "appName": "Parma nel Mondo",
            "webDir": "www",
            "bundledWebRuntime": false
          }' > capacitor.config.json

      - name: ‚ûï Add iOS Platform
        run: npx cap add ios

      - name: üì∏ Install ImageMagick
        run: brew install imagemagick

      - name: üé® Replace iOS App Icons
        env:
          ICON_URL: "https://appsgeyser.io/geticon.php?widget=Parma%20nel%20Mondo_18714670&width=512"
        run: |
          ICONS_DIR="ios/App/App/Assets.xcassets/AppIcon.appiconset"

          echo "üîÑ Downloading icon..."
          curl -L "$ICON_URL" -o icon.png

          echo "üóë Removing old icons..."
          rm -rf "$ICONS_DIR"
          mkdir -p "$ICONS_DIR"

          echo "üé® Generating new iOS icons..."

          sizes=(20 29 40 60 76 83.5 1024)

          for size in "${sizes[@]}"; do
            double=$(printf "%.0f" "$(echo "$size * 2" | bc)")
            triple=$(printf "%.0f" "$(echo "$size * 3" | bc)")

            convert icon.png -resize ${double}x${double} "$ICONS_DIR/icon-${size}@2x.png"
            convert icon.png -resize ${triple}x${triple} "$ICONS_DIR/icon-${size}@3x.png"
          done

          convert icon.png -resize 1024x1024 "$ICONS_DIR/Icon-AppStore-1024.png"

          echo "‚úÖ Icons replaced successfully!"

      - name: üõ†Ô∏è Install CocoaPods
        run: gem install cocoapods

      - name: üîÑ Capacitor Sync
        run: npx cap sync ios

      - name: üèóÔ∏è Pod Install (iOS)
        run: cd ios/App && pod install --repo-update

      - name: üçé Build iOS (Unsigned IPA manually)
        run: |
          BUILD_DIR=$(pwd)/build
          mkdir -p $BUILD_DIR

          xcodebuild \
            -workspace ios/App/App.xcworkspace \
            -scheme App \
            -configuration Release \
            -sdk iphoneos \
            BUILD_DIR="$BUILD_DIR" \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGN_IDENTITY="-" \
            PROVISIONING_PROFILE_SPECIFIER="" \
            DEVELOPMENT_TEAM=""

          APP_PATH=$(find $BUILD_DIR/Release-iphoneos -name "*.app" | head -n 1)
          if [ -z "$APP_PATH" ]; then
            echo "‚ùå ERROR: .app not found. Build likely failed."
            exit 1
          fi

          rm -rf Payload
          mkdir -p Payload
          cp -R "$APP_PATH" Payload/

          zip -r Parma_nel_Mondo_unsigned.ipa Payload

          mkdir -p build/ipa
          mv Parma_nel_Mondo_unsigned.ipa build/ipa/

      - name: ‚¨ÜÔ∏è Upload IPA Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Parma-nel-Mondo-Unsigned-IPA
          path: build/ipa/Parma_nel_Mondo_unsigned.ipa
          retention-days: 1
