name: Capacitor iOS IPA Builder (Unsigned)

# Triggered manually by the backend server using the GitHub API
# The commit to 'www/index.html' triggers a new workflow dispatch via the backend.
on:
  workflow_dispatch:
    inputs:
      reason:
        description: 'Reason for dispatch (e.g., "Web content update via API")'
        required: false
        default: 'Automated content update and build.'

jobs:
  build_ios_ipa:
    # Requires a macOS runner for Xcode/iOS development
    runs-on: macos-latest

    steps:
      - name: üì• Checkout repository code
        uses: actions/checkout@v4

      - name: ‚öôÔ∏è Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: üì¶ Install dependencies
        run: |
          # FIX: Explicitly install the core iOS platform package along with other dependencies
          npm install @capacitor/core @capacitor/ios
          # FIX: Removed 'npm run build' as it's missing in package.json and the HTML content is
          # already committed directly to 'www/index.html' by the backend server.

      # FIX: Explicitly install Capacitor CLI globally to ensure 'cap' is found by npx/the shell,
      # resolving the "could not determine executable to run" error.
      - name: üõ†Ô∏è Install Capacitor CLI globally
        run: npm install -g @capacitor/cli

      # FIX: Add a step to ensure a valid capacitor.config.json exists with the required appId.
      # This resolves the "Missing appId for new platform" error.
      - name: üìù Create Capacitor Config
        run: |
          if [ ! -f capacitor.config.json ]; then
            echo '{
              "appId": "com.ipa.builder",
              "appName": "IPABuilderApp",
              "webDir": "www",
              "bundledWebRuntime": false
            }' > capacitor.config.json
          fi

      # FIX: Added 'cap add ios' to create the necessary 'ios' native project structure,
      # resolving the "ios platform has not been added yet" error.
      - name: ‚ûï Add iOS Platform
        run: npx cap add ios

      - name: üõ†Ô∏è Install CocoaPods
        run: gem install cocoapods

      - name: üîÑ Capacitor Sync
        # Syncs the web assets (the newly committed index.html) and plugins to the native projects
        run: npx cap sync ios

      - name: üèóÔ∏è Pod Install (iOS)
        # Install native dependencies using CocoaPods
        run: cd ios/App && pod install --repo-update

      - name: üçé Build iOS (Unsigned IPA)
        # Use Xcode's xcodebuild to create an Archive and then export the IPA.
        # This uses the 'development' method which does not require signing credentials.
        run: |
          # 1. Archive the project
          xcodebuild archive \
            -workspace ios/App/App.xcworkspace \
            -scheme App \
            -configuration Release \
            -sdk iphoneos \
            -archivePath build/App.xcarchive \
            CODE_SIGNING_ALLOWED=NO \
            PROVISIONING_PROFILE="" \
            CODE_SIGN_IDENTITY=""

          # 2. Create the ExportOptions.plist for Unsigned Export
          echo '<?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>method</key>
              <string>development</string>
              <key>teamID</key>
              <string></string>
              <key>stripSwiftSymbols</key>
              <true/>
              <key>uploadSymbols</key>
              <false/>
              <key>destination</key>
              <string>export</string>
          </dict>
          </plist>' > exportOptions.plist

          # 3. Export the unsigned IPA
          xcodebuild -exportArchive \
            -archivePath build/App.xcarchive \
            -exportOptionsPlist exportOptions.plist \
            -exportPath build/ipa

          # 4. Rename the final IPA file as requested
          mv build/ipa/App.ipa build/ipa/MyApp_unsigned.ipa

      - name: ‚¨ÜÔ∏è Upload IPA Artifact
        uses: actions/upload-artifact@v4
        with:
          name: MyApp-Unsigned-IPA
          path: build/ipa/MyApp_unsigned.ipa
          retention-days: 1
