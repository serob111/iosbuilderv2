<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Iframe Viewer</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    background: #000;
  }

  iframe {
    border: none;
    width: 100vw;
    height: 100vh;
    overflow: hidden;
    display: block;
  }
</style>
</head>
<body>

<iframe 
    src="https://www.parmanelmondo.com/it/"
    allow="geolocation *; camera *; microphone *"
    allowfullscreen>
</iframe>

</body>
</html>
